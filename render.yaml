services:
  - type: web
    name: signalmaster-pro-api
    env: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./signalmaster.db
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO

  # Database (se usar PostgreSQL)
  - type: postgres
    name: signalmaster-db
    plan: free
    region: frankfurt
    ipAllowList: []
    databaseName: signalmaster
    user: signalmaster_user

databases:
  - name: signalmaster-db
    plan: free
    region: frankfurt
    databaseName: signalmaster
    user: signalmaster_user
