services:
  - type: web
    name: signalmaster-pro
    env: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: signalmaster-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production

databases:
  - name: signalmaster-db
    plan: free
    region: frankfurt
    databaseName: signalmaster
    user: signalmaster_user
