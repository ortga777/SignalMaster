services:
  - type: web
    name: signalmaster-pro-api
    env: python
    plan: free
    region: frankfurt
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./signalmaster.db
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: PORT
        value: 8000

databases:
  - name: signalmaster-db
    plan: free
    region: frankfurt
    databaseName: signalmaster
    user: signalmaster_user
